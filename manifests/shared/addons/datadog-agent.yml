---
releases:
  - name: datadog-agent
    version: 0.1.7
    url: https://s3-eu-west-1.amazonaws.com/gds-paas-build-releases/datadog-agent-0.1.7.tgz
    sha1: 09a2a37e492ff77a8362eb1269b78775b30099af

addons:
  - name: datadog-agent
    jobs:
      - name: datadog-agent
        release: datadog-agent
        properties:
          enabled: true
          api_key: (( grab $DATADOG_API_KEY ))
          application_key: (( grab $DATADOG_APP_KEY ))
          use_dogstatsd: false
          include_bosh_tags: true
          tags:
            aws_account: (( grab $AWS_ACCOUNT ))
            deploy_env: (( grab terraform_outputs.environment ))
          integrations:
            process:
              init_config:

              instances:
                - name: btrfs
                  search_string: ["btrfs"]
            dns_check:
              init_config:
              instances:
                - name: Canary
                  hostname: (( concat "__canary." $SYSTEM_DNS_ZONE_NAME ))
