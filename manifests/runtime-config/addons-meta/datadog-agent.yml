---
releases:
  - name: datadog-agent
    version: 0.0.1519910652
    url: https://s3-eu-west-1.amazonaws.com/gds-paas-build-releases/datadog-agent-0.0.1519910652.tgz
    sha1: 3a6854bd936d9e20205719440e8139f3511d2d9d

meta:
  datadog:
    enabled: (( grab $ENABLE_DATADOG ))
    api_key: (( grab $DATADOG_API_KEY || "undefined" ))
    application_key: (( grab $DATADOG_APP_KEY || "undefined" ))
    use_dogstatsd: false
    include_bosh_tags: true
    tags:
      aws_account: (( grab $AWS_ACCOUNT ))
      deploy_env: (( grab terraform_outputs.environment ))
    integrations:
      process:
        init_config:

        instances:
          - name: btrfs
            search_string: ["btrfs"]
